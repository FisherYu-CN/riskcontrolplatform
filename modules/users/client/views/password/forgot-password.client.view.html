                    <div class="row">
                        <div class="col-lg-12">
                            <form ng-submit="askForPasswordReset()" class="m-t" role="form">

                                    <input type="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email address" required>
                                </div>
                                <button type="submit" class="btn btn-primary block full-width m-b">Send new password</button>
                                <div form-alert></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
