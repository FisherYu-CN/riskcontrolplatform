<section ng-controller="PasswordController">
    <div class="passwordBox animated fadeInDown">
        <div class="row">
            <div class="col-md-12">
                <div class="ibox-content">
                    <h2 class="font-bold">Forgot password</h2>
                    <p>Enter your email address and your password will be reset and emailed to you.</p>
                    <div class="row">
                        <div class="col-lg-12">
                            <form ng-submit="askForPasswordReset()" class="m-t" role="form">
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email address" required>
                                </div>
                                <button type="submit" class="btn btn-primary block full-width m-b">Send new password</button>
                                <div form-alert></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">TaiFinance.cn</div>
            <div class="col-md-6 text-right">
                <small>Â© 2015-2016</small>
            </div>
        </div>
    </div>
</section>
