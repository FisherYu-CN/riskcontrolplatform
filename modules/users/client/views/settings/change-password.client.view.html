<section ng-controller="ChangePasswordController">
    <div breadcrumb></div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div form-alert></div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Change Password</h5>
                    </div>
                    <div class="ibox-content">
                        <form name="passwordForm" ng-submit="changeUserPassword(passwordForm.$valid)" class="form-horizontal" novalidate>
                            <div class="form-group" show-errors>
                                <label class="col-lg-3 control-label">Current Password</label>
                                <div class="col-lg-7">
                                    <input type="password" name="currentPassword" class="form-control" ng-model="passwordDetails.currentPassword" placeholder="Current Password" required>
                                    <div ng-messages="userForm.currentPassword.$error" role="alert">
                                        <p class="help-block error-text" ng-message="required">Your current password is required.</p>
                                    </div>
                                </div>
                                <div class="col-lg-2 forget-password-link">
                                    <a>Forgot your password?</a>
                                </div>
                            </div>
                            <div class="form-group" show-errors>
                                <label class="col-lg-3 control-label">New Password</label>
                                <div class="col-lg-7">
                                    <input type="password" name="newPassword" class="form-control" ng-model="passwordDetails.newPassword" placeholder="New Password" required>
                                    <div ng-messages="userForm.newPassword.$error" role="alert">
                                        <p class="help-block error-text" ng-message="required">Enter a new password.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" show-errors>
                                <label class="col-lg-3 control-label">Verify Password</label>
                                <div class="col-lg-7">
                                    <input type="password" name="verifyPassword" class="form-control" ng-model="passwordDetails.verifyPassword" placeholder="Verify Password" required>
                                    <div ng-messages="userForm.verifyPassword.$error" role="alert">
                                        <p class="help-block error-text" ng-message="required">Verify your new password.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-lg-offset-3 col-lg-9">
                                    <button class="btn btn-primary" type="submit">Save password</button>
                                    <a ui-sref="portal.home" class="btn btn-white">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
