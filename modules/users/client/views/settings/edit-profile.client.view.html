<section ng-controller="EditProfileController">
    <div breadcrumb></div>

    <div class="wrapper wrapper-content animated fadeInRight">
        <div form-alert></div>
        <div class="row">
            <div class="col-md-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Profile Settings</h5>
                    </div>
                    <div class="ibox-content">
                        <form name="userForm" ng-submit="submitUserForm(userForm.$valid)" class="form-horizontal" novalidate>
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group" show-errors>
                                        <label class="col-md-3 control-label">Name</label>
                                        <div class="col-md-9">
                                            <input type="text" name="name" class="form-control" ng-model="user.name" placeholder="Name" required>
                                            <div ng-messages="userForm.name.$error" role="alert">
                                                <p class="help-block error-text" ng-message="required">Name is required.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" show-errors>
                                        <label class="col-md-3 control-label">Company Name</label>
                                        <div class="col-md-9">
                                            <input type="text" name="companyName" class="form-control" ng-model="user.companyName" placeholder="Company Name" required>
                                            <div ng-messages="userForm.companyName.$error" role="alert">
                                                <p class="help-block error-text" ng-message="required">Company Name is required.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" show-errors>
                                        <label class="col-md-3 control-label">Email</label>
                                        <div class="col-md-9">
                                            <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Email" required>
                                            <div ng-messages="userForm.email.$error" role="alert">
                                                <p class="help-block error-text" ng-message="required">Email address is required.</p>
                                                <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" show-errors>
                                        <label class="col-md-3 control-label">Mobile</label>
                                        <div class="col-md-9">
                                            <input type="text" name="mobile" class="form-control" ng-model="user.mobile" placeholder="Mobile" required mobile-phone-number>
                                            <div ng-messages="userForm.mobile.$error" role="alert">
                                                <p class="help-block error-text" ng-message="required">Mobile phone number is required.</p>
                                                <p class="help-block error-text" ng-message="mobile">Mobile phone number is invalid.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="user-profile-picture-panel">
                                        <img ng-src="{{imageURL}}" alt="{{user.name}}" class="img-thumbnail user-profile-picture">
                                        <div class="user-profile-picture-btn">
                                            <span ng-hide="uploader.queue.length" class="btn btn-sm btn-info btn-block btn-file">
                                                <span>Select New Picture</span>
                                                <input type="file" nv-file-select uploader="uploader">
                                            </span>
                                            <a ng-show="uploader.queue.length" class="btn btn-sm btn-danger btn-block" ng-click="cancelSelect()">
                                                <span>Cancel</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button class="btn btn-primary" type="submit">Save changes</button>
                                            <a ui-sref="portal.home" class="btn btn-white">Cancel</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
