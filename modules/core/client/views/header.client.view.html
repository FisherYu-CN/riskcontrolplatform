<div class="row border-bottom" ng-controller="HeaderController">

    <nav class="navbar navbar-static-top " role="navigation">
        <div class="navbar-header">
            <span minimalize-sidebar></span>
            <form role="search" class="navbar-form-custom" method="post" action="">
                <div class="form-group">
                    <input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search">
                </div>
            </form>
        </div>

        <!-- 注册与登录按钮 -->
        <ul class="nav navbar-top-links navbar-right" ng-hide="authentication.user">
            <li ui-sref-active="active">
                <a ui-sref="authentication.signup">Sign Up</a>
            </li>
            <li class="divider-vertical"></li>
            <li ui-sref-active="active">
                <a ui-sref="authentication.signin">Sign In</a>
            </li>
        </ul>

        <!-- 个人信息管理 -->
        <ul class="nav navbar-top-links navbar-right" ng-show="authentication.user">
            <li class="dropdown" dropdown>
                <a class="dropdown-toggle" dropdown-toggle role="button">
                    <span ng-bind="authentication.user.displayName"></span> <b class="caret"></b>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li ui-sref-active="active">
                        <a ui-sref="settings.profile">Edit Profile</a>
                    </li>
                    <li ui-sref-active="active">
                        <a ui-sref="settings.picture">Change Profile Picture</a>
                    </li>
                    <li ui-sref-active="active" ng-show="authentication.user.provider === 'local'">
                        <a ui-sref="settings.password">Change Password</a>
                    </li>
                    <li ui-sref-active="active">
                        <a ui-sref="settings.accounts">Manage Social Accounts</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="/api/auth/signout" target="_self">Signout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
